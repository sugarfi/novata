<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <table style="border-collapse: collapse">
        <tbody>
            <tr>
                <td class="t1"><div id="dia">
                        <div id="top">
                            <span>our house</span>

                        our house

                    </div></td>
                <td class="t2"></td>

            <tr>
                <td class="t3"></td>

            <tr>

            </tr>
        </tbody>

            <script>
                const dia = document.getElementById('dia');
                                dia.onmouseover = () => 
                                {
                                                    const tds = document.querySelectorAll('td');
                                                    let newop = dia.parentNode;
                                                    while (newop == dia.parentNode) {
                                                        newop = tds[Math.floor(Math.random() * tds.length)];
                                                                    }
                                                    dia.parentNode.removeChild(dia);
                                                    newop.appendChild(dia);
                                                }
            </script>
<style>
 @import url('https://fonts.googleapis.com/css2?family=Stint+Ultra+Expanded&display=swap');
* {
    font-family: 'Stint Ultra Expanded', cursive;
    font-smooth: never;
    -webkit-font-smoothing : none;
}
    td {
        width: 30vw;
        height: 30vh;
        background-size: 100% 100%;
    }

    .t1 {
        background-image: url(house.jpg);
    }
    .t2 {
        background-image: url(house2.jpg);
    }
    .t3 {
        background-image: url(house3.jpg);
    }

    table {
        border-collapse: collapse;
        border-spacing: 0;
        border: 0;
    }

    img, td, tr {
        padding: 0;
        margin: 0;
        border-width: 0;
    }

    td { 
        position: relative;
        justify-content: center;
        align-items: center;
    }

    #dia {
        width: 70%;
        height: 70%;
        text-align: center;
        vertical-align: middle;
        background-color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 2rem 0;
        box-sizing: border-box;
        margin: 0 auto;
        flex-direction: column;
        border: 2px solid blue;
        border-top: 2rem solid blue;
        border-radius: 15px 15px 0 0;
        position: relative;
    }
    
    #dia > button {
        border-radius: 0;
        padding: 5px 30px;
    }
        
    #dia > #top {
        position: absolute;
        top: -2rem;
        height: 2rem;
        width: 100%;
        left: 0;
        padding: 1px 7px;
        display: flex;
        box-sizing: border-box;
        color: white;
        justify-content: space-between;
        align-items: center;
    }

    #dia > #top > img { 
        height: 80%;
    }
</style>
