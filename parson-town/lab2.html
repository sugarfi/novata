<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>how odd</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

            html, body {
                padding: 0;
                margin: 0;
            }

            body {
                background-color: white;
                overflow: hidden;
                width: 100vw;
                height: 100vh;
                display: grid;
                grid-template: 3fr 1fr / 100%;
            }

            ol {
                font-family: 'Orbitron';
                background-color: rgba(34, 34, 34, 0.5);
            }

            div {
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
            }

            img#v {
                max-width: 80%;
                position: absolute;
                top: 30%;
            }

            img#d {
                position: absolute;
                right: 10px;
                transform: rotateY(180deg);
                top: 10px;
                height: 40%;
            }

            a#m {
                position: absolute;
                bottom: 0;
                left: 20%;
            }
        </style>
    </head>
    <body>
        <img id="d" src="detecTIVE.png"/>
        <img id="v" src="roger.png"/>
        <div>
            <ol>
                <li>wait they're both dead</li>
                <li>better go through the friends door</li>
            </ol>
            <a id="m" href="sewer.html">
                <img src="manhole.png"/>
            </a>
        </div>
    </body>
</html>
