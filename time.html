<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>time</title>
</head>
<body>
    <h1 id="header"></h1>
    <script>
        const start = new Date('Fri Feb 05 2021 23:35:35 GMT-0500 (Eastern Standard Time)');
        const f = () => {
                    const now = new Date();
                    const diff = new Date(now.getTime() - start.getTime());
                    const year = diff.getUTCFullYear() - 1970;
                    const month = diff.getUTCMonth();
                    const day = diff.getUTCDate();
                    const hour = diff.getUTCHours();
                    const minute = diff.getUTCMinutes();
                    const sec = diff.getUTCSeconds();
                    document.getElementById('header').textContent = `${year} years, ${month} months, ${day} days, ${hour}:${minute}:${sec}`
                };
        f();
        setInterval(f, 1000);
    </script>
</body>
</html>
